services:
  - type: web
    name: royal-trust-bd-api
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: PORT
        value: 10000
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        value: admin123
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://gleeful-flan-af97fd.netlify.app
      - key: ADMIN_URL
        value: https://courageous-faun-b7f592.netlify.app
      - key: NODE_ENV
        value: production

  - type: static
    name: royal-trust-bd-frontend
    buildCommand: echo "Building frontend..."
    staticPublishPath: ./frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  - type: static
    name: royal-trust-bd-admin
    buildCommand: echo "Building admin panel..."
    staticPublishPath: ./admin_panel
    routes:
      - type: rewrite
        source: /*
        destination: /index.html